<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <a href="/form">업무 추가</a> | <a href="/">전체보기</a>
    <table border="1">
        <thead>
            <tr>
                <th>제목</th>
                <th>설명</th>
                <th>담당자</th>
                <th>팀</th>
                <th>상태</th>
                <th>마감일</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task[1] }}</td>
                <td>{{ task[2] }}</td>
                <td>{{ task[3] }}</td>
                <td>{{ task[4] }}</td>
                <td>{{ task[5] }}</td>
                <td>{{ task[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
