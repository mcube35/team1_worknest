<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>대시보드</h1>
    <p><a href="/projects">[업무 목록 보기]</a></p>
    <h2>업무 현황</h2>

        {% for task in tasks %}

        {% endfor %}
    </ul>
</body>
</html>
