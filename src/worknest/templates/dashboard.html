<h2>업무 대시보드</h2>
<p>환영합니다, {{ current_user.username }}</p>
<a href="/logout">로그아웃</a>

<h3>업무 추가</h3>
<form method="POST" action="/add">
    <input name="title" placeholder="업무제목" required>
    <input name="team" placeholder="팀명" required>
    <select name="status">
        <option>대기</option>
        <option>진행중</option>
        <option>완료</option>
    </select>
    <input type="date" name="date" required>
    <button type="submit">추가</button>
</form>

<h3>필터</h3>
<form method="GET" action="/dashboard">
    <input name="team" placeholder="팀">
    <select name="status">
        <option value="">상태선택</option>
        <option>대기</option>
        <option>진행중</option>
        <option>완료</option>
    </select>
    <input type="date" name="date">
    <button type="submit">필터</button>
</form>

<h3>업무 목록</h3>
<table border="1">
    <tr>
        <th>제목</th>
        <th>팀</th>
        <th>상태</th>
        <th>날짜</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.team }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.date }}</td>
        <td><a href="/edit/{{ task._id }}">수정</a></td>
        <td><a href="/delete/{{ task._id }}" onclick="return confirm('삭제할까요?')">삭제</a></td>
    </tr>
    {% endfor %}
</table>
