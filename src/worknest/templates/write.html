{% extends 'base.html' %}
{% block title %}{% if post %}글 수정{% else %}글쓰기{% endif %}{% endblock %}

{% block content %}
<h2>{% if post %}글 수정{% else %}글쓰기{% endif %}</h2>

<form method="POST">
    <label>작성자:
    {% if post %}
    <input type="text" name="author" value="{{ post.author }}" readonly />
    {% else %}
    <input type="text" name="author" required />
    {% endif %}
    </label>
    <label>제목:
    <input type="text" name="title" value="{{ post.title if post else '' }}" required />
    </label>
    <label>내용:
    <textarea name="content" rows="10" required>{{ post.content if post else '' }}</textarea>
    </label>
    <button type="submit">{% if post %}수정{% else %}작성{% endif %}</button>
</form>

{% endblock %}
