<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의하기</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-image: url('/static/background1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      image-rendering: auto;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .column {
      flex: 1;
      background-color: rgba(104, 86, 168, 0.95);
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      height: 100vh; 
    }

    .column:not(:last-child) {
      border-right: 1px solid #ccc;
    }

    .left-content {
      text-align: center;
      max-width: 150px; 
      height: 100%; 

      display: flex; 
      flex-direction: column; 
      justify-content: center;
      height: 100%;
    }

    .title {
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .list-button {
      font-size: 20px;
      padding: 12px 20px;
      background-color: #fff;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
    }

    .list-button::before {
      content: "■";
      color: orange;
      margin-right: 10px;
      font-size: 18px;
    }

    .list-button:hover {
      background-color: #f2f2f2;
      transform: scale(1.03);
    }

    .phone-section {
      display: flex;
      align-items: center;
      font-size: 22px;
      gap: 10px;
    }

    .phone-icon {
      color: #2E63B5;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 왼쪽 컬럼: 문의하기 -->
    <div class="column">
      <div class="left-content">
        <div class="title">문의하기</div>
        <div class="list">
          <button class="list-button" onclick="location.href='/inquiries_list'">의뢰 문의</button>
          <button class="list-button" onclick="location.href='/useinquiries_list'">이용 문의</button>
          <button class="list-button" onclick="alert('전화 문의 클릭됨')">의뢰하기</button>
        </div>
      </div>
    </div>

    <!-- 오른쪽 컬럼: 의뢰하기 -->
    <div class="column">
      <div class="title">의뢰하기</div>
      <div class="phone-section">
        <i class="fas fa-phone-alt phone-icon"></i>
        <span>02 – 0000 – 0000</span>
      </div>
      <!-- 필요시 추가 내용 여기에 넣으면 됩니다 -->
    </div>
  </div>
</body>
</html>
