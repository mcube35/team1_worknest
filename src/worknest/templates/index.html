<!DOCTYPE html>
<html>
<head>
  <title>업무 관리</title>
</head>
<body>
  <h1>업무 목록</h1>
  <table border="1">
    <tr>
      <th>제목</th><th>담당자</th><th>진행도</th><th>상태</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.title }}</td>
      <td>{{ task.assignee }}</td>
      <td>{{ task.progress }}%</td>
      <td>{{ task.status }}</td>
    </tr>
    {% endfor %}
  </table>

  <h2>업무 추가</h2>
  <form method="POST" action="/add">
    <input name="title" placeholder="제목">
    <input name="description" placeholder="설명">
    <input name="assignee_id" placeholder="담당자 ID">
    <input name="priority" placeholder="우선순위">
    <input name="start_date" type="date">
    <input name="end_date" type="date">
    <button type="submit">추가</button>
  </form>
</body>
</html>
