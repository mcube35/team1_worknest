<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이용문의 목록</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .list-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative; /* ✅ 버튼을 내부 절대 위치로 만들기 위해 필요 */
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right a {
      display: inline-block;
      padding: 8px 15px;
      background-color: #6856a8;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    .top-right a:hover {
      background-color: #5a478c;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 15px 10px;
      border-bottom: 1px solid #eee;
      font-size: 18px;
    }

    li a {
      text-decoration: none;
      color: #333;
    }

    li a:hover {
      text-decoration: underline;
    }

    .no-inquiry {
      text-align: center;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="list-container">
    <!-- ✅ 버튼: 우측 상단 -->
    <div class="top-right">
      <a href="{{ url_for('useinquiries') }}">문의하기</a>
    </div>

    <h2>문의 목록</h2>

    {% if inquiries %}
      <ul>
        {% for inquiry in inquiries %}
          <li>
            <a href="{{ url_for('inquiry_detail', inquiry_id=inquiry.id) }}">
              {{ inquiry.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="no-inquiry">등록된 이용문의가 없습니다.</p>
    {% endif %}
  </div>
</body>
</html>
