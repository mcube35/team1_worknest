<form method="POST">
  <input name="title" value="{{ task.title }}" required><br>
  <input name="team" value="{{ task.team }}" required><br>
  <select name="status">
    <option {% if task.status == '대기' %}selected{% endif %}>대기</option>
    <option {% if task.status == '진행중' %}selected{% endif %}>진행중</option>
    <option {% if task.status == '완료' %}selected{% endif %}>완료</option>
  </select><br>
  <input type="date" name="date" value="{{ task.date }}"><br>
  <button type="submit">수정 저장</button>
</form>
